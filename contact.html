<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./fonts/FontAwesome/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="./css/style.css">
    <title>Portfolio | Contact</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light fixed">
    <div class="container">
      <a class="navbar-brand" href="index.html">Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent1">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link"  href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav> 
    <section class="contact-me-section">
         <div class="container">
            <h1 class="text-center title"><span>Contact Me</span></h1>
            <div class="contact-form col-md-6 offset-md-3">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname" placeholder="First Name">
                          </div>  
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname" placeholder="Last Name">
                          </div>  
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="emailid" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailid" placeholder="name@example.com">
                          </div>  
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="contactno" class="form-label">Contact Number</label>
                            <input type="number" class="form-control" id="contactno" placeholder="contact no">
                          </div>  
                    </div>
                </div>
                  <div class="mb-3">
                    <label for="msg" class="form-label">Message</label>
                    <textarea class="form-control" id="msg" rows="7"></textarea>
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="mb-3">Submit</button>
                  </div>
            </div>
         </div> 
    </section>

</body>
</html>
